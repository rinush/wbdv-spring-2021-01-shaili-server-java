<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Sign In</h1>
            <form>
                <label>Post</label>

                <div class="form-group row">
                    <label for="username"
                           class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               id="username"
                               placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password"
                           class="col-sm-2 col-form-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="password"
                               placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <a href="../profile/profile.template.client.html"
                           class="btn btn-primary btn-block">Sign In</a>
                        <div class="row">
                            <div class="col-6">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="col-6">
                                <a href="../register/register.template.client.html"
                                   class="d-block text-right">
                                    Sign Up
                                </a>
                            </div>
                        </div>
                </div>
                    </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <a href="../index.html"
                           class="btn btn-primary btn-block">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
