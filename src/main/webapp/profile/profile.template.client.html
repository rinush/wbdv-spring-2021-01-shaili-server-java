<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>PROFILE</h1>
            <form>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-success">
                            Profile successfully saved!
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username"
                           class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               id="username"
                               placeholder="Alice" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone"
                           class="col-sm-2 col-form-label">
                        Phone
                    </label>
                    <div class="col-sm-10">
                        <input type="tel"
                               class="form-control"
                               id="phone"
                               placeholder="(555) 123-4324">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email"
                           class="col-sm-2 col-form-label">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="email"
                               class="form-control"
                               id="email"
                               placeholder="alice@wonderland.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role"
                           class="col-sm-2 col-form-label">
                        Role
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control"
                                id="role">
                            <option>Faculty</option>
                            <option>Student</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dob"
                           class="col-sm-2 col-form-label">
                        Date of Birth
                    </label>
                    <div class="col-sm-10">
                        <input type="date"
                               class="form-control"
                               id="dob"
                               placeholder="mm/dd/yyyy">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-12">
                                <a href="#"
                                   class="btn btn-success btn-block">
                                    Update
                                </a>
                            </div>

                            <div class="col-12">
                                <a href="../index.html"
                                   class="btn btn-danger btn-block mt-3">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
