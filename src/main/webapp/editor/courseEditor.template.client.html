<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="course-editor.style.client.css">
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-dark">
    <button class="navbar-toggler mr-2"
            type="button"
            data-toggle="collapse"
            data-target="#navSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand text-white ml-2" href="#">
        <i class="fa fa-close close-editor"></i>
        CS 5610 - Web Development
    </a>


    <div class="collapse navbar-collapse"
         id="navSupportedContent">

        <ul class="nav-bar nav elements-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Build</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Theme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">App</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fa fa-plus"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 all-module-elements text-center">
            <ul class="list-group module-element">
                <li class="list-group-item mr-3 mb-4">
                    Module 1 - jQuery
                    <i class="pull-right fa fa-close"></i>
                </li>
                <li class="list-group-item active mr-3 mb-4">
                    Module 2 - React
                    <i class="pull-right fa fa-close"></i>
                </li>
                <li class="list-group-item mr-3 mb-4">
                    Module 3 - Redux
                    <i class="pull-right fa fa-close"></i>
                </li>
                <li class="list-group-item mr-3 mb-4">
                    Module 4 - Native
                    <i class="pull-right fa fa-close"></i>
                </li>
                <li class="list-group-item mr-3 mb-4">
                    Module 5 - Angular
                    <i class="pull-right fa fa-close"></i>
                </li>
                <li class="list-group-item mr-3 mb-4">
                    Module 6 - Node
                    <i class="pull-right fa fa-close"></i>
                </li>
                <div class="row">
                    <div class="col-lg-10">
                        <input class="form-control add-module"
                               type="text">
                    </div>
                    <div class="col-lg-2">
                        <i class="fa fa-plus text-white"></i>
                    </div>
                </div>
            </ul>
        </div>

        <div class="col-lg-9 topics">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-pills topic-element">
                        <li class="nav-item ml-2 mt-1">
                            <a class="nav-link" href="#">Topic 1</a>
                        </li>
                        <li class="nav-item ml-2 mt-1">
                            <a class="nav-link active" href="#">Topic 2</a>
                        </li>
                        <li class="nav-item ml-2 mt-1">
                            <a class="nav-link" href="#">Topic 3</a>
                        </li>
                        <li class="nav-item ml-2 mt-1">
                            <a class="nav-link" href="#">Topic 4</a>
                        </li>
                        <li class="nav-item ml-2 mt-1">
                            <a class="nav-link" href="#"><i class="fa fa-plus"></i></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
