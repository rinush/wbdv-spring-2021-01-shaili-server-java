<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group row">
                    <label for="username"
                           class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               id="username"
                               placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password"
                           class="col-sm-2 col-form-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="password"
                               placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="verify_password"
                           class="col-sm-2 col-form-label">
                        Verify Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               id="verify_password"
                               placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <a href="../profile/profile.template.client.html"
                           class="btn btn-primary btn-block">Sign Up</a>
                        <div class="row">
                            <div class="col-6">
                                <a href="../login/login.template.client.html">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
